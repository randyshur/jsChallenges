<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet">
    <title>Challenge 5</title>
</head>

<body>

    <div class="myFrame">
        <form id="myForm">
            <div class="myForm">
                <div>
                    <h2 class="formHeader">Calculator</h2>
                </div>
                <div>
                    <h3 class="formError" id="formError">Error</h3>
                </div>
                <div class="formField">
                    <label for="num1">1st Number</label><br>
                    <input id="num1" type="number" required>
                </div>
                <div class="formField">
                    <label for='num2'>2nd Number</label><br>
                    <input id='num2' type="number" required>
                </div>
                <div class="buttons">
                    <br>
                    <button id="plus" type="button" value="+">+</button>
                    <button id="minus" type="button" value="-">-</button>
                    <button id="multiply" type="button" value="*">*</button>
                    <button id="divide" type="button" value="/">/</button>
                    <button id="modulo" type="button" value="%">%</button>
                    <button id="c" type="button" value="c">C</button>
                </div>
                <div>
                    <h3 class="formResult" id="formResult">Form Submitted</h3>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
